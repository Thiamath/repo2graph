<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/web/static/css/style.css">
    <title>Diagram</title>
    <script type="text/javascript" src="/web/static/js/visjs/6.3.1/vis-network.min.js"></script>
    <script type="text/javascript" src="/web/static/js/jquery/jquery-3.4.1.js"></script>
</head>
<body>
<div id="mynetwork"></div>
</body>
<script type="text/javascript">
    // create an array with nodes
    $.get('/getNodes?GITHUB_TOKEN=81e4eba6ea85d140f41c783d74df8733025fc0ce', function (nodeset) {
        var nodes = new vis.DataSet(nodeset);

        // create an array with edges
        var edges = new vis.DataSet([
            {from: 1, to: 3},
            {from: 1, to: 2},
            {from: 2, to: 4},
            {from: 2, to: 5},
            {from: 3, to: 3}
        ]);

        // create a network
        var container = document.getElementById("mynetwork");
        var data = {
            nodes: nodes,
            edges: edges
        };
        var options = {};
        var network;

        network = new vis.Network(container, data, options);

    }, "json");
</script>
</html>
